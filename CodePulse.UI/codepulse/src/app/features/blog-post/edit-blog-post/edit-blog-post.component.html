<div class="container">
  <h1 class="mt-3">Edit blog post</h1>
  <ng-container *ngIf="editPost">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-3">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            [(ngModel)]="editPost.title"
          />
        </div>
        <div class="mt-3">
          <label for="urlHandle" class="form-label">Url Handle</label>
          <input
            type="text"
            id="urlHandle"
            name="urlHandle"
            class="form-control"
            [(ngModel)]="editPost.urlHandle"
          />
        </div>
        <div class="mt-3">
          <label for="shortDescription" class="form-label"
            >Short Description</label
          >
          <input
            type="text"
            id="shortDescription"
            name="shortDescription"
            class="form-control"
            [(ngModel)]="editPost.shortDescription"
          />
        </div>
        <div class="mt-3">
          <label for="content" class="form-label">Content</label>
          <div class="d-flex flex-row">
            <div class="col-6 p-2">
              <textarea
                name="Content"
                id="content"
                class="form-control"
                [(ngModel)]="editPost.content"
                style="height: 350px; max-height: 350px"
              ></textarea>
            </div>
            <div
              class="col-6 p-2"
              style="max-height: 350px; overflow-y: scroll"
            >
              <markdown [data]="editPost.content"></markdown>
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="featuredImageUrl" class="form-label"
            >Featured Image URL</label
          >
          <ng-container *ngIf="editPost.featuredImageUrl !== ''">
            <div>
              <img
                [src]="editPost.featuredImageUrl"
                alt=""
                height="100px"
                class="my-2"
              />
            </div>
          </ng-container>
          <input
            type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="editPost.featuredImageUrl"
          />
        </div>
        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input
            type="date"
            id="publishedDate"
            name="publishedDate"
            class="form-control"
            value="{{ editPost.publishedDate }}"
            [ngModel]="editPost.publishedDate | date : 'yyy-MM-dd'"
            (ngModelChange)="editPost.publishedDate = $event"
          />
        </div>
        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            [(ngModel)]="editPost.author"
          />
        </div>
        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isVisible"
            name="isVisible"
            [ngModel]="editPost.isVisible"
          />
          <label class="form-check-label" for="isVisible"> Is Visible ?</label>
        </div>
        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select
              class="form-select form-control"
              name="categories"
              id="categories"
              aria-label="Blog post categories"
              multiple
              [(ngModel)]="selectedCategories"
            >
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </ng-container>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
