<div class="container">
  <h1 class="mt-3">Blog post list</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blog-posts/add']" class="btn btn-primary"
      >Add blog post</a
    >
  </div>
  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible</th>
          <th>Categories</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of blogPosts">
          <td>{{ post.title }}</td>
          <td>{{ post.shortDescription }}</td>
          <td>
            <div class="form-check d-flex justify-content-center">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                [checked]="post.isVisible"
                disabled
              />
            </div>
          </td>
          <td>
            <ng-container *ngFor="let category of post.categories">
              <span class="badge me-2">{{ category.name }}</span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
