<div class="container">
    <h1 class="mt-3">Add category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()" >
        <div class="mt-2">
            <div class="mt-3">
                <label for="categoryName" class="form-label">Category name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="addCategoryModel.name">
            </div>
            <div class="mt-3">
                <label for="categoryURLHandle" class="form-label">Category URL handle</label>
                <input type="text" id="categoryURLHandle" class="form-control" name="categoryURLHandle" [(ngModel)]="addCategoryModel.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
